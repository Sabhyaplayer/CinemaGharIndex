<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaGhar Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Note: Product Sans is not a standard Google Font, using Poppins as primary, with Product Sans as fallback -->
<style type="text/css">
/* <![CDATA[ */
:root {
    --primary-color: #0d6efd; /* Bootstrap blue */
    --primary-hover: #0b5ed7;
    --secondary-color: #6c757d; /* Bootstrap secondary grey */
    --secondary-hover: #5a6268;
    --light-bg: #f8f9fa; /* Very light grey */
    --container-bg: #ffffff; /* White */
    --text-color: #212529; /* Dark grey */
    --text-muted: #6c757d;
    --border-color: #dee2e6; /* Light grey border */
    --header-bg: #ffffff; /* Used for results-active search bar background */
    --table-header-bg: #e9ecef; /* Light grey for table header */
    --table-row-hover: #f1f3f5; /* Slightly darker hover */
    --table-row-active: #e6f0ff; /* Subtle blue highlight for active row */
    --error-color: #dc3545; /* Bootstrap danger */
    --success-color: #198754; /* Bootstrap success */
    --warning-bg: #fff3cd;
    --warning-text: #856404;
    --warning-border: #ffeeba;
    --pagination-active-bg: var(--primary-color);
    --pagination-active-border: var(--primary-color);
    --pagination-hover-bg: #e9ecef;
    --pagination-disabled-color: #adb5bd;
    --pagination-disabled-bg: #ffffff;
    --pagination-disabled-border: #dee2e6;
    --filter-active-border: #adb5bd;
    --tab-active-border: var(--primary-color);
    --tab-hover-bg: #e9ecef;
    --suggestion-hover-bg: #e9ecef;
    --button-secondary-bg: var(--secondary-color);
    --button-secondary-hover: var(--secondary-hover);
    --button-primary-bg: var(--primary-color); /* Added for Search button */
    --button-primary-hover: var(--primary-hover); /* Added for Search button */
    /* Removed Google Title Colors */

    --border-radius-sm: 0.25rem; /* 4px */
    --border-radius-md: 0.5rem;
    --border-radius-lg: 0.8rem;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
    --shadow-md: 0 4px 10px rgba(0,0,0,0.08);
    --shadow-lg: 0 8px 25px rgba(0,0,0,0.1);

    /* For preview item layout */
    --preview-col-width-id: 10%;
    --preview-col-width-filename: 55%;
    --preview-col-width-date: 20%;
    --preview-col-width-view: 15%;

    /* Transitions */
    --transition-speed: 0.3s;
    --transition-timing: ease;
}

*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    height: 100%; /* Ensure html takes full height */
    scroll-behavior: smooth; /* Smooth scrolling for anchors/JS scrolls */
}

body {
    font-family: 'Poppins', 'Product Sans', Arial, sans-serif; /* Add Product Sans fallback */
    /* Simpler background */
    background-color: var(--container-bg);
    color: var(--text-color);
    line-height: 1.6;
    width: 100%;
    min-height: 100vh; /* Ensure body takes at least full viewport height */
    display: flex;
    flex-direction: column; /* Stack header/content vertically */
    margin: 0; /* Remove default body margin */
}

#cinemaghar-container {
    background-color: transparent;
    margin: 0 auto; /* Center horizontally */
    padding: 20px 0; /* Add some padding top/bottom */
    width: 100%;
    max-width: 1300px; /* Max width */
    border-radius: 0; /* No radius */
    box-shadow: none; /* No shadow */
    display: flex;
    flex-direction: column;
    flex-grow: 1; /* Allow container to grow */
    overflow: visible; /* Allow absolute elements */
    position: relative; /* For absolute positioning of buttons */
    color: var(--text-color);
    transition: background-color var(--transition-speed) var(--transition-timing),
                padding var(--transition-speed) var(--transition-timing);
}

/* Style container when results are shown */
#cinemaghar-container.results-active {
    padding-top: 0; /* Remove top padding when results show */
}

/* --- Top Right Buttons --- */
.top-right-buttons {
    position: absolute;
    top: 20px;
    right: 25px;
    display: flex;
    gap: 12px;
    align-items: center;
    z-index: 10;
}
/* Default style for non-blue buttons */
#cinemaghar-container .top-right-buttons .button:not(.telegram-button) {
    font-size: 13px;
    padding: 7px 13px;
    border-radius: var(--border-radius-sm);
    box-shadow: none;
    background-color: var(--light-bg);
    color: var(--text-color) !important;
    border: 1px solid var(--border-color);
    transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
}
#cinemaghar-container .top-right-buttons .button:not(.telegram-button):hover {
    background-color: #e9ecef;
    border-color: #adb5bd;
    box-shadow: var(--shadow-sm);
    filter: none;
    opacity: 1;
    transform: none;
}
/* Specific style for BLUE Telegram buttons */
#cinemaghar-container .top-right-buttons .button.telegram-button {
    font-size: 13px;
    padding: 7px 13px;
    border-radius: var(--border-radius-sm);
    box-shadow: var(--shadow-sm); /* Subtle shadow for depth */
    background-color: var(--primary-color); /* BLUE */
    color: white !important; /* WHITE TEXT */
    border: 1px solid var(--primary-color); /* BLUE BORDER */
    transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
}
#cinemaghar-container .top-right-buttons .button.telegram-button:hover {
    background-color: var(--primary-hover); /* Darker blue on hover */
    border-color: var(--primary-hover);
    color: white !important;
    box-shadow: var(--shadow-md); /* Slightly stronger shadow on hover */
    filter: none;
    opacity: 1;
    transform: translateY(-1px); /* Slight lift on hover */
}
/* Icon styling for all buttons */
#cinemaghar-container .top-right-buttons .button svg {
    height: 1em;
    width: 1em;
    margin-right: 5px;
    vertical-align: text-bottom;
    fill: currentColor; /* Inherits text color */
    opacity: 0.9; /* Slightly transparent */
}
/* Specific icon color for blue buttons */
#cinemaghar-container .top-right-buttons .button.telegram-button svg {
    fill: white; /* WHITE ICON */
    opacity: 1;
}


/* --- Search Focus Area (Handles Centering Logic) --- */
#search-focus-area {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    padding: 100px 20px 20px 20px;
    text-align: center;
    transition: flex-grow var(--transition-speed) var(--transition-timing),
                padding var(--transition-speed) var(--transition-timing),
                justify-content var(--transition-speed) var(--transition-timing),
                background-color var(--transition-speed) var(--transition-timing),
                border-bottom var(--transition-speed) var(--transition-timing);
    width: 100%;
    flex-grow: 1;
    justify-content: center;
}

/* State when results are shown: Shrink and align to top */
#cinemaghar-container.results-active #search-focus-area {
    flex-grow: 0; /* Don't grow */
    justify-content: flex-start; /* Align content (search bar) to the top */
    padding: 20px 20px 10px 20px; /* REDUCED PADDING */
    background-color: var(--header-bg); /* Need background when results show */
    border-bottom: 1px solid var(--border-color); /* Separator line */
}

/* --- Simplified Title --- */
#search-focus-area .simple-title {
    font-family: 'Poppins', 'Product Sans', Arial, sans-serif;
    font-size: 60px; /* Adjusted size */
    font-weight: 500; /* Medium weight */
    /* MODIFICATION: Changed title color to black/text color */
    color: var(--text-color); /* Changed from var(--primary-color) */
    margin-bottom: 5px; /* Reduced margin to bring signature closer */
    cursor: pointer; /* For reset functionality */
    transition: opacity var(--transition-speed) var(--transition-timing),
                max-height var(--transition-speed) var(--transition-timing),
                margin var(--transition-speed) var(--transition-timing);
    overflow: hidden;
    max-height: 150px; /* Adjust as needed */
    opacity: 1;
    line-height: 1.2;
    letter-spacing: -0.5px; /* Optional subtle tightening */
    /* Removed specific char colors */
}

/* Signature Style */
#search-focus-area .signature {
    display: block; /* Ensure it takes block level */
    width: 100%; /* Allow full width for text-align */
    max-width: 700px; /* Match search bar area width */
    margin: -5px auto 25px auto; /* Adjusted margin: Negative top to pull up, bottom space */
    font-size: 13px;
    color: var(--text-muted);
    font-style: normal;
    font-weight: 400;
    text-align: right; /* RIGHT ALIGNED */
    transition: opacity var(--transition-speed) var(--transition-timing),
                max-height var(--transition-speed) var(--transition-timing),
                margin var(--transition-speed) var(--transition-timing);
    overflow: hidden;
    max-height: 50px; /* Adjust as needed */
    opacity: 1;
}

/* Hide Title, Signature, and Prompt when results are shown */
#cinemaghar-container.results-active #search-focus-area .simple-title,
#cinemaghar-container.results-active #search-focus-area .signature {
    opacity: 0;
    max-height: 0;
    margin-top: 0;
    margin-bottom: 0;
    padding: 0; /* Prevent padding from taking space */
    border: none; /* Prevent border from taking space */
    overflow: hidden; /* Ensure fully hidden */
}

/* MODIFICATION: Removed .search-prompt CSS rule as element is removed */

.search-input-wrapper {
    position: relative;
    width: 100%;
    max-width: 700px; /* Consistent width */
    /* MODIFICATION: Adjusted bottom margin after removing prompt */
    margin: 0 auto 25px auto;
    display: flex;
    align-items: center;
    gap: 0; /* No gap needed if button is attached */
}

/* Box Style Search Input */
#cinemaghar-container #mainSearchInput {
    flex-grow: 1;
    min-width: 0;
    width: auto;
    padding: 12px 18px 12px 45px; /* Adjust padding for icon and box shape */
    border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm); /* Square left corners */
    border: 1px solid var(--border-color); /* Consistent border */
    border-right: none; /* Remove right border to join with button */
    font-size: 16px;
    box-shadow: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    height: 46px; /* Adjusted height */
    outline: none;
    background-color: var(--container-bg);
}
#cinemaghar-container #mainSearchInput:hover {
    border-color: #adb5bd; /* Darker border on hover */
    box-shadow: var(--shadow-sm);
}
#cinemaghar-container #mainSearchInput:focus {
    border-color: var(--primary-color); /* Blue border on focus */
    box-shadow: 0 0 0 1px var(--primary-color); /* Subtle focus ring */
    z-index: 3; /* Ensure focus outline is on top */
}

/* Box Style Search Button */
#cinemaghar-container .search-input-wrapper #searchSubmitButton {
    flex-shrink: 0;
    margin: 0;
    height: 46px; /* Match input height */
    padding: 0 22px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0; /* Square right corners */
    background-color: var(--button-primary-bg); /* BLUE Background */
    color: white !important; /* WHITE Text */
    border: 1px solid var(--button-primary-bg); /* BLUE Border */
    box-shadow: none;
    cursor: pointer;
    transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
}
#cinemaghar-container .search-input-wrapper #searchSubmitButton:hover {
    background-color: var(--button-primary-hover);
    border-color: var(--button-primary-hover);
    box-shadow: var(--shadow-sm);
}

/* Search Icon */
.search-input-wrapper::before {
    content: '';
    position: absolute;
    left: 15px; /* Adjust icon position for box */
    top: 50%;
    transform: translateY(-50%);
    width: 18px; /* Icon size */
    height: 18px;
    background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="%236c757d" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>'); /* Grey icon */
    background-repeat: no-repeat;
    background-size: contain;
    opacity: 0.7; /* Slightly softer icon */
    pointer-events: none;
    z-index: 2;
}

/* Search Suggestions */
#searchInputSuggestions {
    position: absolute;
    top: calc(100% + 1px); /* Position below input */
    left: 0;
    width: 100%; /* Full width of wrapper */
    max-width: 100%;
    background-color: var(--container-bg);
    border: 1px solid var(--border-color); /* Match input border */
    border-top: none;
    border-radius: 0 0 var(--border-radius-sm) var(--border-radius-sm); /* Match box shape */
    box-shadow: var(--shadow-md); /* Consistent shadow */
    z-index: 10;
    max-height: 350px;
    overflow-y: auto;
    display: none;
}
#searchInputSuggestions div {
    padding: 10px 18px 10px 45px; /* Match input padding */
    font-size: 15px; /* Slightly smaller than input */
    cursor: pointer;
    border: none;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
}
#searchInputSuggestions div:last-child { border-bottom: none; }
#searchInputSuggestions div:hover { background-color: var(--suggestion-hover-bg); }
#searchInputSuggestions div strong { font-weight: 600; color: var(--primary-color); }

/* Buttons below search bar */
.search-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px; /* Increased space */
    margin-bottom: 30px; /* Added margin below this area */
    transition: opacity var(--transition-speed) var(--transition-timing),
                max-height var(--transition-speed) var(--transition-timing),
                margin var(--transition-speed) var(--transition-timing);
    overflow: hidden;
    max-height: 100px; /* Adjust as needed */
    opacity: 1;
}
/* Style these like secondary buttons */
#cinemaghar-container .search-actions .button {
    padding: 9px 18px;
    font-size: 14px;
    background-color: var(--light-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-sm); /* Match box shape */
    box-shadow: none;
    transition: all 0.2s ease;
    font-weight: 500;
}
#cinemaghar-container .search-actions .button:hover {
    border-color: #adb5bd;
    background-color: #e9ecef;
    box-shadow: var(--shadow-sm);
    transform: translateY(-1px);
}

/* Hide search action buttons WHEN RESULTS ARE SHOWN */
#cinemaghar-container.results-active .search-actions {
    opacity: 0;
    max-height: 0;
    margin: 0;
    padding: 0;
    border: none;
}

/* --- Updates Preview Section --- */
#updates-preview-section {
    width: 100%;
    max-width: 850px;
    margin: 10px auto 0 auto; /* Center below search actions */
    padding: 20px;
    background-color: transparent; /* Make transparent */
    border: none; /* Remove border */
    border-radius: 0; /* No radius */
    text-align: left;
    display: none; /* Hidden by default, shown by JS */
    transition: opacity var(--transition-speed) var(--transition-timing),
                transform var(--transition-speed) var(--transition-timing);
    opacity: 1;
    transform: translateY(0);
}
#updates-preview-section h3 {
    font-size: 16px; /* Smaller heading */
    font-weight: 500;
    margin-bottom: 15px;
    color: var(--text-muted); /* Muted color */
    text-align: center;
}
#updates-preview-list {
    margin-bottom: 20px;
    border-top: 1px solid var(--border-color); /* Add top border */
    padding-top: 15px;
}
.update-item {
    display: flex;
    align-items: center;
    padding: 12px 8px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
    line-height: 1.4;
    gap: 10px;
    transition: background-color 0.2s ease;
    position: relative;
}
.update-item:hover {
     background-color: var(--table-row-hover);
}
.update-item.active-main-row {
    background-color: var(--table-row-active);
}
.update-item:last-of-type {
    border-bottom: none;
}
.update-item > div {
    display: flex;
    align-items: center;
    white-space: nowrap;
}
.update-item .preview-col-id {
    width: var(--preview-col-width-id);
    justify-content: center;
    color: var(--text-muted);
    font-size: 13px;
    overflow: hidden;
    text-overflow: ellipsis;
}
.update-item .preview-col-filename {
    flex-grow: 1;
    width: var(--preview-col-width-filename);
    word-break: break-word;
    white-space: normal;
    cursor: pointer; /* <<<<< ADDED CURSOR POINTER */
    font-weight: 500;
    color: var(--text-color); /* Changed from primary-color to default text */
    padding-right: 10px;
    overflow: hidden;
    min-width: 0;
    transition: color 0.2s ease; /* Added transition */
}
.update-item .preview-col-filename:hover {
    color: var(--primary-color); /* <<<<< CHANGE COLOR ON HOVER */
    /* text-decoration: underline; */ /* Optional underline */
}
.update-item .preview-col-filename .quality-logo {
    height: 1.1em;
    width: auto;
    vertical-align: text-bottom;
    margin-left: 6px;
    display: inline-block;
    line-height: 1;
    filter: grayscale(30%);
    opacity: 0.8;
}
.update-item .preview-col-date {
    width: var(--preview-col-width-date);
    justify-content: center;
    font-size: 12px;
    color: var(--text-muted);
    white-space: nowrap;
    text-align: center;
    flex-shrink: 0;
}
.update-item .preview-col-view {
    width: var(--preview-col-width-view);
    justify-content: center;
    flex-shrink: 0;
}
.update-item .preview-col-view .button.view-button {
    padding: 6px 12px;
    font-size: 12px;
    min-width: 55px;
    background-color: var(--button-secondary-bg);
    color: white !important;
    border-radius: var(--border-radius-sm);
    border: none;
}
.update-item .preview-col-view .button.view-button:hover {
    background-color: var(--button-secondary-hover);
}

/* Action Row for Preview Section */
.preview-action-row {
    display: none;
    padding: 20px 15px;
    background-color: #f0f2f5;
    border-bottom: 1px solid var(--border-color);
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.04);
}
/* Common action row styles applied below */


#showMoreUpdatesButton {
    display: block;
    margin: 10px auto 0 auto;
    padding: 9px 20px;
    font-size: 14px;
    background-color: var(--button-secondary-bg);
    color: white !important;
    border: none;
    border-radius: var(--border-radius-sm); /* Match box theme */
    cursor: pointer;
    transition: all 0.2s ease;
}
#showMoreUpdatesButton:hover {
    background-color: var(--button-secondary-hover);
    box-shadow: var(--shadow-sm);
}
#showMoreUpdatesButton:disabled {
    background-color: #adb5bd;
    cursor: not-allowed;
    opacity: 0.7;
}

/* Hide updates preview section when results are active */
#cinemaghar-container.results-active #updates-preview-section {
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: opacity calc(var(--transition-speed) / 2) var(--transition-timing),
                transform calc(var(--transition-speed) / 2) var(--transition-timing),
                visibility 0s calc(var(--transition-speed) / 2);
    visibility: hidden;
    max-height: 0;
    margin: 0;
    padding: 0;
    border: none;
    overflow: hidden;
}


/* --- Results Area (Hidden by Default) --- */
#results-area {
    display: none; /* Hidden initially - JS controls display: block */
    padding: 15px 25px 20px 25px; /* Padding */
    background-color: var(--container-bg); /* White background */
    flex-grow: 1; /* Allow results area to take space */
    overflow: hidden; /* Contain elements */
    width: 100%; /* Ensure it spans width */
    opacity: 0;
    transform: translateY(10px);
    transition: opacity var(--transition-speed) var(--transition-timing) calc(var(--transition-speed) / 2),
                transform var(--transition-speed) var(--transition-timing) calc(var(--transition-speed) / 2);
}
#cinemaghar-container.results-active #results-area {
    display: block; /* Show when results are active */
    opacity: 1;
    transform: translateY(0);
}

/* MODIFICATION: Back Button Styling */
#cinemaghar-container .back-button {
    display: none; /* Hidden by default */
    margin-bottom: 15px; /* Space below */
    padding: 8px 16px;
    font-size: 14px;
    background-color: var(--light-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-sm);
    box-shadow: none;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
    align-self: flex-start;
}

#cinemaghar-container .back-button:hover {
    border-color: #adb5bd;
    background-color: #e9ecef;
    box-shadow: var(--shadow-sm);
}

/* Show back button only when results are active */
#cinemaghar-container.results-active #backToHomeButton {
    display: inline-flex; /* Or block/flex */
    align-items: center; /* Align icon and text */
}


/* --- Results Filter Area --- */
.results-filter-area {
    display: flex;
    gap: 20px;
    margin: 0 0 20px 0;
    align-items: center;
    flex-wrap: wrap;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
}
.results-filter-area .filter-group { display: flex; align-items: center; gap: 8px; }
.results-filter-area label { font-size: 14px; font-weight: 500; color: var(--text-muted); white-space: nowrap; }
#cinemaghar-container #mainQualityFilterSelect {
    padding: 9px 12px;
    border-radius: var(--border-radius-sm); /* Match box theme */
    border: 1px solid var(--border-color);
    font-size: 14px;
    background-color: white;
    cursor: pointer;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    min-width: 160px;
    height: 40px;
    line-height: 1.5;
    -webkit-appearance: none; -moz-appearance: none; appearance: none;
    background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%236c757d" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
    background-repeat: no-repeat; background-position: right 10px center; background-size: 16px 12px;
    padding-right: 35px; outline: none;
}
#cinemaghar-container #mainQualityFilterSelect:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
}
#cinemaghar-container #mainQualityFilterSelect.filter-active {
     border-color: var(--primary-color); /* Indicate filter is active */
     font-weight: 500;
}

/* --- Tab Navigation --- */
.tab-navigation {
    display: flex;
    margin-bottom: 25px;

function setViewMode(mode) {
    console.log("Setting view mode to:", mode);
    currentViewMode = mode;
    closePlayerIfNeeded();

    if (mode === 'homepage') {
        container.classList.remove('results-active');
        // Back button is handled by CSS based on .results-active
        if (updatesPreviewSection) updatesPreviewSection.style.display = 'block';
        searchInput.value = '';
        currentState.searchTerm = '';
        suggestionsContainer.style.display = 'none';
        activeResultsTab = 'allFiles';
        resetPagination();
        closeActiveActionRow('table');

             displayInitialUpdates();

function resetToHomepage() {
    setViewMode('homepage');
}

// --- Search and Suggestions Logic ---
function handleSearchInput() {
    clearTimeout(suggestionDebounceTimeout);
    const searchTerm = searchInput.value.trim();
    if (searchTerm.length < 2) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    suggestionDebounceTimeout = setTimeout(() => {
        fetchAndDisplaySuggestions(searchTerm);
    }, config.SUGGESTIONS_DEBOUNCE_DELAY);
}

function fetchAndDisplaySuggestions(term) {
    const normalizedTerm = normalizeTextForSearch(term);
    if (!normalizedTerm) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    const matchingItems = allMovieData.filter(movie =>
        movie.searchText.includes(normalizedTerm)
    ).slice(0, config.MAX_SUGGESTIONS);

    suggestionsContainer.innerHTML = '';
    if (matchingItems.length > 0) {
        const fragment = document.createDocumentFragment();
        matchingItems.forEach(item => {
            const div = document.createElement('div');
            let displayText = item.displayFilename;
            let highlighted = false;
            if (term.length > 0) {
                 try {
                     const safeTerm = escapeRegExp(term);
                     const regex = new RegExp(`(${safeTerm})`, 'i');
                     if (item.displayFilename.match(regex)) {
                         div.innerHTML = item.displayFilename.replace(regex, '<strong>$1</strong>');
                         highlighted = true;
                     }
                 } catch (e) { console.warn("Regex error during highlighting:", e); }
            }
            if (!highlighted) { div.textContent = item.displayFilename; }
            div.title = item.displayFilename;
            div.onclick = () => selectSuggestion(item.displayFilename);
            fragment.appendChild(div);
        });
        suggestionsContainer.appendChild(fragment);
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
}

function selectSuggestion(selectedValue) {
    searchInput.value = selectedValue;
    suggestionsContainer.style.display = 'none';
    handleSearchSubmit();
}

function handleSearchSubmit() {
    clearTimeout(searchTimeout);
    if (suggestionsContainer) {
        suggestionsContainer.style.display = 'none';
    }

    const searchTerm = searchInput.value.trim();
    console.log("Handling search submit for:", searchTerm);

    if (searchTerm.length === 0) {
        if (currentViewMode !== 'homepage') { resetToHomepage(); }
        return;
    }

    setViewMode('search');
    activeResultsTab = 'allFiles';
    currentState.searchTerm = searchTerm;
    currentState.qualityFilter = qualityFilterSelect.value || '';
    resetPagination();
    showLoadingStateInTables();

    searchTimeout = setTimeout(() => {
        applyFiltersAndSort();
        renderActiveResultsView();
    }, 50);
}

function handleSearchClear() {
    clearTimeout(suggestionDebounceTimeout);
    suggestionsContainer.style.display = 'none';
    if (currentViewMode !== 'homepage') {
         clearTimeout(searchTimeout);
         searchTimeout = setTimeout(() => {
             if (searchInput.value.trim() === '') {
                 console.log("Search input cleared via 'x', resetting to homepage.");
                 resetToHomepage();
             }
         }, 100);
    } else {
         currentState.searchTerm = '';
         saveStateToLocalStorage();
    }
}

function showLoadingStateInTables(message = 'Searching...') {
    const loadingHTML = `<tr><td colspan="6" class="loading-message"><div class="spinner"></div>${sanitize(message)}</td></tr>`;
    Object.values(tabMappings).forEach(mapping => {
        if (mapping?.tableBody) {
            mapping.tableBody.innerHTML = loadingHTML;
        }
        if (mapping?.pagination) {
            mapping.pagination.style.display = 'none';
        }
    });
}


// --- Updates Preview Logic ---
function prepareWeeklyUpdatesData() {
    const now = Date.now();
    const sevenDaysAgo = now - (7 * 24 * 60 * 60 * 1000);
    weeklyUpdatesData = allMovieData
        .filter(movie => movie.lastUpdatedTimestamp >= sevenDaysAgo)
        .sort((a, b) => b.lastUpdatedTimestamp - a.lastUpdatedTimestamp);
    console.log(`Found ${weeklyUpdatesData.length} updates in the last 7 days.`);
}

function displayInitialUpdates() {
    if (!updatesPreviewList || !showMoreUpdatesButton) return;
    updatesPreviewList.innerHTML = '';
    updatesPreviewShownCount = 0;
    closeActiveActionRow('preview');

    if (weeklyUpdatesData.length === 0) {
        updatesPreviewList.innerHTML = '<div class="status-message" style="text-align:center; padding: 15px 0;">No recent updates found in the last 7 days.</div>';
        showMoreUpdatesButton.style.display = 'none';
        return;
    }

    const initialCount = Math.min(weeklyUpdatesData.length, config.UPDATES_PREVIEW_INITIAL_COUNT);
    appendUpdatesToPreview(0, initialCount);
    updatesPreviewShownCount = initialCount;

    if (weeklyUpdatesData.length > updatesPreviewShownCount) {
        showMoreUpdatesButton.style.display = 'block';
        showMoreUpdatesButton.disabled = false;
    } else {
        showMoreUpdatesButton.style.display = 'none';
    }
}

function appendMoreUpdates() {
    if (!updatesPreviewList || !showMoreUpdatesButton) return;
    const currentCount = updatesPreviewShownCount;
    const nextCount = Math.min(weeklyUpdatesData.length, currentCount + config.UPDATES_PREVIEW_LOAD_MORE_COUNT);
    if (nextCount > currentCount) {
        appendUpdatesToPreview(currentCount, nextCount);
        updatesPreviewShownCount = nextCount;
    }
    if (updatesPreviewShownCount >= weeklyUpdatesData.length) {
        showMoreUpdatesButton.disabled = true;
    }
}

// --- Filtering, Sorting, and Data Handling ---
function applyFiltersAndSort() {
    console.time("applyFiltersAndSort");
    let baseData;
    if (currentViewMode === 'search' && currentState.searchTerm) {
        const normalizedSearch = normalizeTextForSearch(currentState.searchTerm);
        const searchKeywords = normalizedSearch.split(' ').filter(Boolean);

        if (searchKeywords.length > 0) {
            baseData = allMovieData.filter(movie =>
                 searchKeywords.every(keyword => movie.searchText.includes(keyword))
            );
        } else {
            baseData = [];
        }
    } else {
        currentViewData = [];
        console.timeEnd("applyFiltersAndSort");
        return;
    }

    let filteredData = baseData;
    if (currentState.qualityFilter) {
        filteredData = baseData.filter(movie => movie.displayQuality === currentState.qualityFilter);
    }

    const sortKey = currentState.sortColumn;
    const direction = currentState.sortDirection === 'asc' ? 1 : -1;
    filteredData.sort((a, b) => {
        let valA, valB;
        switch (sortKey) {
            case 'id': valA = a.numericId; valB = b.numericId; break;
            case 'filename': valA = a.displayFilename.toLowerCase(); valB = b.displayFilename.toLowerCase(); break;
            case 'size': valA = a.sizeData.bytes; valB = b.sizeData.bytes; break;
            case 'quality': valA = a.displayQuality.toLowerCase(); valB = b.displayQuality.toLowerCase(); break;
            case 'lastUpdated': default: valA = a.lastUpdatedTimestamp; valB = b.lastUpdatedTimestamp; break;
        }
        const aIsInvalid = (valA === null || typeof valA === 'undefined' || (typeof valA === 'number' && isNaN(valA)));
        const bIsInvalid = (valB === null || typeof valB === 'undefined' || (typeof valB === 'number' && isNaN(valB)));
        if (aIsInvalid && bIsInvalid) return 0;
        if (aIsInvalid) return 1 * direction;
        if (bIsInvalid) return -1 * direction;

        if (valA < valB) return -1 * direction;
        if (valA > valB) return 1 * direction;

        if (sortKey !== 'lastUpdated') {
            if (b.lastUpdatedTimestamp !== a.lastUpdatedTimestamp) {
                return b.lastUpdatedTimestamp - a.lastUpdatedTimestamp;
            }
        }
        if (sortKey !== 'id') {
             if (a.numericId !== b.numericId) {
                 return a.numericId - b.numericId;
             }
        }
        return 0;
    });

    currentViewData = filteredData;
    saveStateToLocalStorage();
    console.timeEnd("applyFiltersAndSort");
    console.log(`Applied filters/sort for SEARCH "${currentState.searchTerm}". currentViewData has ${currentViewData.length} items.`);
}


function triggerFilterChange() {
     if (!qualityFilterSelect) return;
     const newQualityFilter = qualityFilterSelect.value;
     if (newQualityFilter !== currentState.qualityFilter) {
         currentState.qualityFilter = newQualityFilter;
         resetPagination();
         closePlayerIfNeeded();
         showLoadingStateInTables('Applying filter...');
         setTimeout(() => {
            applyFiltersAndSort();
            renderActiveResultsView();
         }, 50);
     }
}

function handleSort(event) {
    const header = event.target.closest('th.sortable');
    if (!header || currentViewMode === 'homepage') return;
    const sortKey = header.dataset.sortKey;
    if (!sortKey) return;

    if (currentState.sortColumn === sortKey) {
        currentState.sortDirection = currentState.sortDirection === 'asc' ? 'desc' : 'asc';
    } else {
        currentState.sortColumn = sortKey;
        currentState.sortDirection = ['filename', 'quality'].includes(sortKey) ? 'asc' : 'desc';
    }

    resetPagination();
    closePlayerIfNeeded();
    showLoadingStateInTables('Sorting...');
    setTimeout(() => {
        applyFiltersAndSort();
        renderActiveResultsView();
    }, 50);
}


// --- Rendering Logic ---
function renderActiveResultsView() {
    if (currentViewMode !== 'search' || !tabMappings[activeResultsTab]) {
        showLoadingStateInTables('Enter search term above.');
        return;
    }
    console.log(`Rendering SEARCH results view for tab: ${activeResultsTab}`);
    console.time("renderActiveResultsView");

function renderPaginationControls(targetContainer, totalItems, currentPage) {
    if (!targetContainer) return;
    const totalPages = Math.ceil(totalItems / config.ITEMS_PER_PAGE);

    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
    if (totalItems === 0) currentPage = 1;

    targetContainer.innerHTML = '';
    if (totalPages <= 1) {
        targetContainer.style.display = 'none';
        return;
    }

    let paginationHTML = '';
    const maxPagesToShow = 5;
    const halfPages = Math.floor(maxPagesToShow / 2);

    paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled title="First page"' : 'title="Previous page"'}> Prev</button>`;

    if (totalPages <= maxPagesToShow + 2) {
        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += (i === currentPage) ? `<span class="current-page">${i}</span>` : `<button onclick="changePage(${i})" title="Page ${i}">${i}</button>`;
        }
    } else {
        let startPage = Math.max(2, currentPage - halfPages);
        let endPage = Math.min(totalPages - 1, currentPage + halfPages);

        if (currentPage <= halfPages + 1) {
            endPage = Math.min(totalPages - 1, maxPagesToShow);
        }
        if (currentPage >= totalPages - halfPages) {
            startPage = Math.max(2, totalPages - maxPagesToShow + 1);
        }

        paginationHTML += (1 === currentPage) ? `<span class="current-page">1</span>` : `<button onclick="changePage(1)" title="Page 1">1</button>`;

        if (startPage > 2) {
            paginationHTML += `<span class="page-info" title="Skipped pages">...</span>`;
        }

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += (i === currentPage) ? `<span class="current-page">${i}</span>` : `<button onclick="changePage(${i})" title="Page ${i}">${i}</button>`;
        }

        if (endPage < totalPages - 1) {
            paginationHTML += `<span class="page-info" title="Skipped pages">...</span>`;
        }

        paginationHTML += (totalPages === currentPage) ? `<span class="current-page">${totalPages}</span>` : `<button onclick="changePage(${totalPages})" title="Page ${totalPages}">${totalPages}</button>`;
    }

    paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled title="Last page"' : 'title="Next page"'}>Next </button>`;

    targetContainer.innerHTML = paginationHTML;
    targetContainer.style.display = 'block';
}

    const currentVlcBox = videoContainer.querySelector('#vlcBox');

    if (!url) return;

// --- State Persistence ---
function saveStateToLocalStorage() {
    try {
        const stateToSave = {};
        if (currentState.sortColumn !== 'lastUpdated') stateToSave.sortColumn = currentState.sortColumn;
        if (currentState.sortDirection !== 'desc') stateToSave.sortDirection = currentState.sortDirection;

        if (Object.keys(stateToSave).length > 0) {
            localStorage.setItem(config.LOCAL_STORAGE_KEY, JSON.stringify(stateToSave));
             console.log("Saved state:", stateToSave);
        } else {
            localStorage.removeItem(config.LOCAL_STORAGE_KEY);
             console.log("State is default, removed saved state.");
        }
    } catch (e) { console.error("Failed to save state to localStorage:", e); }
}

function loadStateFromLocalStorage() {
    try {
        const savedState = localStorage.getItem(config.LOCAL_STORAGE_KEY);
        if (savedState) {
            const parsedState = JSON.parse(savedState);
            currentState.sortColumn = typeof parsedState.sortColumn === 'string' ? parsedState.sortColumn : 'lastUpdated';
            currentState.sortDirection = (typeof parsedState.sortDirection === 'string' && ['asc', 'desc'].includes(parsedState.sortDirection)) ? parsedState.sortDirection : 'desc';
             console.log("Loaded state:", { sortColumn: currentState.sortColumn, sortDirection: currentState.sortDirection });
        } else {
             currentState.sortColumn = 'lastUpdated';
             currentState.sortDirection = 'desc';
             console.log("No saved state found, using defaults.");
        }
    } catch (e) {
        console.error("Failed to load or parse state from localStorage:", e);
        localStorage.removeItem(config.LOCAL_STORAGE_KEY);
        currentState.sortColumn = 'lastUpdated';
        currentState.sortDirection = 'desc';
    }

    currentState.searchTerm = '';
    currentState.qualityFilter = '';
    resetPagination();
    currentViewMode = 'homepage';
    activeResultsTab = 'allFiles';
    activeTableActionRow = null;
    activePreviewActionRow = null;
}

// --- Initial Data Loading and Setup ---
async function loadInitialData() {
    if(updatesPreviewList) updatesPreviewList.innerHTML = `<div class="update-item status-message" style="justify-content: center; padding: 20px 0;"><div class="spinner" style="margin: 0;"></div><span style="margin-left: 10px;">Loading updates...</span></div>`;
    if(showMoreUpdatesButton) showMoreUpdatesButton.style.display = 'none';
    showLoadingStateInTables('Loading data...');

    uniqueQualities.clear();
    loadStateFromLocalStorage();

    setViewMode('homepage');

    try {
        if (!config.GSheetWebAppURL || config.GSheetWebAppURL.includes("macros/library/d/")) {
            throw new Error("Google Sheet Web App URL is missing or incorrect. Please deploy script as Web App.");
        }
        console.log("Fetching data from:", config.GSheetWebAppURL);
        const response = await fetch(config.GSheetWebAppURL);
        if (!response.ok) {
             let errorText = `Network error: ${response.statusText || `HTTP status ${response.status}`}`;
             try { const errorData = await response.json(); if(errorData?.error) errorText = `API Error: ${errorData.error}`; } catch(e) { /* Ignore */ }
             throw new Error(errorText);
        }
        const result = await response.json();
        if (result.error) throw new Error(`API Error: ${result.error}`);
        if (!Array.isArray(result.data)) throw new Error("Invalid data format received (expected 'data' array).");

        allMovieData = result.data
                        .filter(movie => movie && (movie.id || movie.filename || movie.url))
                        .map(preprocessMovieData);
        console.log(`Successfully loaded and processed ${allMovieData.length} items.`);

        populateQualityFilter();
        if (qualityFilterSelect) {
            qualityFilterSelect.value = currentState.qualityFilter || '';
            updateFilterIndicator();
        }

        prepareWeeklyUpdatesData();
        displayInitialUpdates();
        if(updatesPreviewSection) updatesPreviewSection.style.display = 'block';

        const defaultMessageHTML = `<tr><td colspan="6" class="status-message">Enter search term above.</td></tr>`;
        Object.values(tabMappings).forEach(mapping => {
            if (mapping?.tableBody) mapping.tableBody.innerHTML = defaultMessageHTML;
        });

    } catch (error) {
        console.error('FATAL: Failed to load or process initial data:', error);
        const errorMessage = `Error loading data: ${error.message}. Please check the script URL or deployment status, then refresh the page.`;
        displayLoadError(errorMessage);
    }
}

function populateQualityFilter() {
     if (!qualityFilterSelect) return;
     const currentSelectedValue = qualityFilterSelect.value;
     const sortedQualities = [...uniqueQualities].sort((a, b) => { const getScore = (q) => { q = String(q || '').toUpperCase(); const resMatch = q.match(/^(\d{3,4})P$/i); if (q === '4K' || q === '2160P') return 10; if (resMatch) return parseInt(resMatch[1], 10); /* Sort 1080p > 720p */ if (q === '1080P') return 9; if (q === '720P') return 8; if (q === '480P') return 7; if (['WEBDL', 'BLURAY', 'BDRIP', 'BRRIP'].includes(q)) return 6; if (['WEBIP', 'HDTV', 'HDRIP'].includes(q)) return 5; if (['DVD', 'DVDRIP'].includes(q)) return 4; if (['DVDSCR', 'HC', 'HDCAM', 'TC', 'TS', 'CAM'].includes(q)) return 3; if (['HDR', 'DOLBY VISION', 'DV', 'HEVC', 'X265'].includes(q)) return 2; return 0; }; const scoreA = getScore(a); const scoreB = getScore(b); if (scoreA !== scoreB) return scoreB - scoreA; return String(a || '').localeCompare(String(b || ''), undefined, { sensitivity: 'base' }); });
     while (qualityFilterSelect.options.length > 1) { qualityFilterSelect.remove(1); }

     qualityFilterSelect.value = currentSelectedValue || "";

function displayLoadError(message) {

// --- Event Handling Setup (Delegation) ---
function handleTableClick(event) {
    const target = event.target;

    const viewButton = target.closest('.view-button');
    if (viewButton) {
        event.preventDefault();
        const mainRow = target.closest('tr.movie-data-row');
        if (mainRow) {
            toggleTableActions(mainRow);
        }
        return;
    }

    const filenameCell = target.closest('td.col-filename');
    if (filenameCell) {
         event.preventDefault();
         const mainRow = target.closest('tr.movie-data-row');
         if (mainRow) {
             toggleTableActions(mainRow);
         }
         return;
    }

    const actionButton = target.closest('.action-buttons-container .button');
    if (actionButton) {
        const action = actionButton.dataset.action;
        const url = actionButton.dataset.url;
        const title = actionButton.dataset.title;
        const filename = actionButton.dataset.filename;

        if (action === 'play' && url && title) {
            event.preventDefault();
            streamVideo(title, url, filename);
        } else if (action === 'copy-vlc' && url) {
            event.preventDefault();
            copyVLCLink(actionButton, url);
        } else if (action === 'open-intent' && url) {
            event.preventDefault();
            openWithIntent(url);
        }
        // Let other links (Telegram, GDFLIX, etc.) behave normally
    }
}

function handlePreviewClick(event) {
    const target = event.target;

    // Check for click on View button first
    const viewButton = target.closest('.view-button');
    if (viewButton) {
        event.preventDefault();
        const mainItem = target.closest('div.update-item');
        if (mainItem) {
            togglePreviewActions(mainItem);
        }

    const filenameDiv = target.closest('.preview-col-filename');

        }

    }

    const actionButton = target.closest('.action-buttons-container .button');
    if (actionButton) {
        const action = actionButton.dataset.action;
        const url = actionButton.dataset.url;
        const title = actionButton.dataset.title;

        if (action === 'play' && url && title) {
